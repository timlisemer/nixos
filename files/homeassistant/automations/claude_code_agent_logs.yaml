# Claude Code Agent Logs

- id: 'claude_code_agent_logs'
  alias: Claude Code Agent Logs
  description: 'Receives Claude Code agent logs and logs them to the logbook'
  mode: queued
  triggers:
    - trigger: webhook
      allowed_methods:
        - POST
        - PUT
      local_only: false
      webhook_id: '@webhook_id_agent_logs@'
  conditions: []
  actions:
    - service: logbook.log
      data:
        name: 'Claude Code Agent Log'
        message: '{{ trigger.json.agent }} | {{ trigger.json.level }} | {{ trigger.json.problem }} | {{ trigger.json.answer }}'
