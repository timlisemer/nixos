# Audio Receiver Control Automation
# Toggles audio receiver and subwoofer via webhook

- id: 'audio_receiver_control'
  alias: Audio Receiver Control
  description: ''
  triggers:
    - trigger: webhook
      allowed_methods:
        - POST
        - PUT
      local_only: false
      webhook_id: '@webhook_id_audio_receiver@'
  conditions: []
  actions:
    - action: switch.toggle
      target:
        entity_id: switch.audio_receiver
    - action: switch.toggle
      target:
        entity_id: switch.subwoofer
  mode: single
